<div class="p-card" style="margin-top: 2em; font-size: large!important;" >
  <p-table  [scrollable]="true" scrollHeight="500px" styleClass="p-datatable-gridlines" [value]="[{}]">

    <ng-template let-rowData3>
      <tr>
        <td class="p-text-bold">Type d'evenement: </td>
        <td>{{envenementService.envenementInformation.generalInfo.typeEvenement}}</td>
      </tr>

    </ng-template>

  </p-table>


</div>

<div class="p-d-flex p-jc-between" style="margin-top: 2em">
  <div>
    <p-button label="Precedent" (onClick)="previousPage()" icon="pi pi-angle-left"></p-button>
  </div>
  <div>
    <p-button class="p-button-info" label="Terminer" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
  </div>
</div>
